<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logged Out</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://img.freepik.com/free-photo/gym-composition-with-sport-elements_23-2147915635.jpg?semt=ais_hybrid');
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logout-card {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      text-align: center;
      border: 1px solid #dddddd23;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.429);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .logout-card h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .logout-card .btn-primary {
      margin-top: 1rem;
      padding: 0.5rem 2rem;
    }
  </style>
</head>
<body>
  <div class="logout-card">
    <h1>You have been logged out</h1>
    <p>Do you want to log in again?</p>
    <a href="login.html" class="btn btn-primary">Log In</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
